<!DOCTYPE html>
<html>
  <head>
    <title>Weather Forecast</title>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/630274d9b6.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css">
  </head>

  <body>
    <div class="container app-container">
      <div class="row">
        <div class="col-1">
          <button id="my-location-button" type="submit" class="btn">
          <i class="fas fa-map-marker-alt"></i>
        </button>
        </div>
        <div class="col-4">
          <form id="search-form">
            <input
              type="text"
              autocomplete="off"
              class="form-control"
              id="city-input"
              placeholder="Enter your city"
            />
          </form>
        </div>
        
        <div class="col-1">
          <button id="refresh-button" type="submit" class="btn">
            <i class="fas fa-retweet"></i>
          </button>
        </div>
        <span class="col-5">
          <button id="cbutton" type="submit" class="btn">
            <i class="fas fa-temperature-high"></i>C
          </button>

          <button id="fbutton" type="submit" class="btn">
            <i class="fas fa-temperature-high"></i>F
          </button>
        </span>
      </div>

      <div class="row">
        <div class="col-5">
          <div class="container container-results-main">
            <div class="current-city"><h1 id=cityName>London</h1></div>
            <div class="current-date-time"><h5>Today</h5></div>
            <img 
            src="http://openweathermap.org/img/wn/10d@2x.png";
            id="main-icon";
            class="main-weather-icon";
          >
            <h6 id="weather-summary" class="main-weather-text">
              <br>
              It's currently:
            <h6 id="main-temp" class="main-weather-text">Â°C</h6>
            <p id="main-description" class="main-weather-text">Conditions:</p>
            <p id="main-humidity" class="main-weather-text">Humidity: </p>
            <p id="main-windspeed" class="main-weather-text">Wind speed: </p>
          </div>
        </div>
        <div class="col-1">
          <div class="container-mini-weather-icon">
            <div class="isquare">
              <img 
              src="http://openweathermap.org/img/wn/10d@2x.png";
              id="icon1";
              class="mini-icon";>
            </div>
          </div>
          <div class="container-mini-weather-icon">
            <div class="isquare">
              <img 
              src="http://openweathermap.org/img/wn/10d@2x.png";
              id="icon2";
              class="mini-icon";>
            </div>
          </div>
          <div class="container-mini-weather-icon">
            <div class="isquare">
              <img 
              src="http://openweathermap.org/img/wn/10d@2x.png";
              id="icon3";
              class="mini-icon";>
            </div>
          </div>
          <div class="container-mini-weather-icon">
            <div class="isquare">
              <img 
              src="http://openweathermap.org/img/wn/10d@2x.png";
              id="icon4";
              class="mini-icon";>
            </div>
          </div>
          <div class="container-mini-weather-icon">
            <div class="isquare">
              <img 
              src="http://openweathermap.org/img/wn/10d@2x.png";
              id="icon5";
              class="mini-icon";>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="container-results1">
            <span>
              <p class="forecast"><strong id="day1-date">date</strong>
              <br /><p id="day1">Day 1 conditions</p></p>
            </span>
          </div>

          <div class="container-results2">
            <span>
              <p class="forecast"><strong id="day2-date">date</strong>
              <br /><p id="day2">Day 2 conditions</p></p>
            </span>
          </div>

          <div class="container-results3">
            <span>
              <p class="forecast"><strong id="day3-date">date</strong>
              <br /><p id="day3">Day 3 conditions</p></p>
            </span>
          </div>

          <div class="container-results4">
            <span>
              <p class="forecast"><strong id="day4-date">date</strong>
              <br /><p id="day4">Day 4 conditions</p></p>
            </span>
          </div>

          <div class="container-results5">
            <span>
              <p class="forecast"><strong id="day5-date">date</strong>
              <br /><p id="day5">Day 5 conditions</p></p>
            </span>
          </div>

        </div>
      </div>
      <p class="developer">App coded by Jennifer Simons - <a id="openSourceLink" href="https://github.com/JenSimons228/jms-weather-app" target="_blank">Open-source Code</a></p>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
